<ion-content class="master" padding>
  <div id="top">
  <button id="menu" menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <span id="head"> Feedback </span>
</div>
<br>
<form id="join">
  <ion-item no-lines>
  <ion-label floating><h2>Title</h2></ion-label>
  <ion-input id="title" name="title" [(ngModel)]="title" type="text"></ion-input>
</ion-item>
<ion-item no-lines>
  <ion-label floating><h2>Feedback</h2></ion-label>
  <ion-textarea id="feed" name="feed" [(ngModel)]="feed" type="text"></ion-textarea>
</ion-item>
</form>
<button class="next" ion-button type="submit" (click)="next()">Send</button>

</ion-content>
